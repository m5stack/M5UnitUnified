;-----------------------------------------------------------------------
; M5Utility
;-----------------------------------------------------------------------
[platformio]

[env]
build_flags =-Wall -Wextra -Wreturn-local-addr -Werror=format -Werror=return-local-addr
lib_ldf_mode = deep
test_framework = googletest
test_build_src = true
lib_deps=m5stack/M5Unified

; --------------------------------
;Choose device
[m5base]
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
upload_speed = 1500000
test_speed = 115200
test_filter= embedded/*
test_ignore= native/*
platform = espressif32
framework = arduino

[Core]
extends = m5base
board = m5stack-grey

[Core2]
extends = m5base
board = m5stack-core2

[CoreS3]
extends = m5base
board = m5stack-cores3

[Fire]
extends = m5base
borad =m5stack-fire

[StampS3]
extends = m5base
board = m5stack-stamps3

[AtomS3]
extends = m5base
board = m5stack-atoms3

; Using ./boards/m5stack-nanoc6.json
[NanoC6]
extends = m5base
board = m5stack-nanoc6
platform = https://github.com/platformio/platform-espressif32.git
platform_packages =
	platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
	platformio/framework-arduinoespressif32-libs @ https://github.com/espressif/esp32-arduino-libs.git#idf-release/v5.1
board_build.partitions = default.csv

[native]
build_flags = -O3 -xc++ -std=c++14 -lSDL2 
  -arch arm64                                ; for arm mac
  -I"/usr/local/include/SDL2"                ; for intel mac homebrew SDL2
  -L"/usr/local/lib"                         ; for intel mac homebrew SDL2
  -I"${sysenv.HOMEBREW_PREFIX}/include/SDL2" ; for arm mac homebrew SDL2
  -L"${sysenv.HOMEBREW_PREFIX}/lib"          ; for arm mac homebrew SDL2
platform = native
test_filter= native/*
test_ignore= embedded/*
lib_deps = ${env.lib_deps} 

; --------------------------------
;Choose build options
[option_release]
build_type=release
build_flags = ${env.build_flags}   
  -DCORE_DEBUG_LEVEL=3
  -DLOG_LOCAL_LEVEL=3
  -DAPP_LOG_LEVEL=3
  -DM5_LOG_LEVEL=3

[option_log]
build_type=release
build_flags = ${env.build_flags} 
  -DCORE_DEBUG_LEVEL=5
  -DLOG_LOCAL_LEVEL=5
  -DAPP_LOG_LEVEL=5

[option_debug]
build_type=debug
build_flags = ${env.build_flags} 
  -DCORE_DEBUG_LEVEL=5
  -DLOG_LOCAL_LEVEL=5
  -DAPP_LOG_LEVEL=5
  -DDEBUG

[option_map]
build_type=release
build_flags = ${env.build_flags} 
  -DCORE_DEBUG_LEVEL=3
  -DLOG_LOCAL_LEVEL=3
  -DAPP_LOG_LEVEL=3
  -DM5_LOG_LEVEL=0
  -Wl,-Map,output.map

; --------------------------------
; For UnitTest
[env:test_native]
extends = native, option_release 
build_flags = ${native.build_flags} ${option_release.build_flags}

[env:test_Core]
extends=Core, option_release

[env:test_Core2]
extends=Core2, option_release

[env:test_CoreS3]
extends=CoreS3, option_release

[env:test_Fire]
extends=Fire, option_release

[env:test_StampS3]
extends=StampS3, option_release

[env:test_Dial]
extends=StampS3, option_release
lib_deps = ${env.lib_deps}
  m5stack/M5Dial

[env:test_AtomS3]
extends=AtomS3, option_release
lib_deps = ${env.lib_deps}

[env:test_NanoC6]
extends=NanoC6, option_release
lib_deps = ${env.lib_deps}
  